<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>MDBR Quiz</title>
</head>
<body>

    <header class="header"><h1>MDBR Quiz</h1></header>

    <div class="container">

        <div class="quiz-container">
            <div class="question">
                <h2>Question 1</h2>
                <p>What is the capital of France?</p>
            </div>
            <div class="answers">
                <div class="ans">A) Paris</div>
                <div class="ans">B) London</div>
                <div class="ans">C) Berlin</div>
                <div class="ans">D) Madrid</div>
            </div>
            <div class="quiz-btn">
                <button class="btn btn-primary">Next</button>
            </div>
            <div class="quiz-explain">
                <h2>Explanation</h2>
                <p>The capital of France is Paris.</p>
            </div>
        </div>

        <div class="quiz-count">

        </div>

    </div>
    
</body>
</html>
