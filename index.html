<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Assets/style.css" />
        <title>MDBR Quiz</title>
    </head>
    <body>
        <header>
            <div class="head">
                <h1>MDBR Quiz</h1>
            </div>
        </header>

        <div class="container">
            <div class="quiz-container">
                <div class="question">
                    <div>
                        <h2>Question 1</h2>
                        <p>What is the capital of France?</p>
                    </div>
                    <div class="timer" id="mobile">30s</div>
                </div>
                <div class="answers">
                    <button type="button" class="ans">Paris</button>
                    <button type="button" class="ans">London</button>
                    <button type="button" class="ans">Berlin</button>
                    <button type="button" class="ans">Madrid</button>
                </div>
                <div class="quiz-btn">
                    <button type="button" class="next-btn">Next</button>
                </div>
                <div class="quiz-explain">
                    <h2>Explanation</h2>
                    <p>The capital of France is Paris.</p>
                </div>
            </div>

            <div class="quiz-count">
                <div class="timer" id="#pc">30s</div>
                <div class="count">
                    <button type="button" class="q-count">1</button>
                    <button type="button" class="q-count">2</button>
                    <button type="button" class="q-count">3</button>
                    <button type="button" class="q-count">4</button>
                    <button type="button" class="q-count">5</button>
                    <button type="button" class="q-count">6</button>
                    <button type="button" class="q-count">7</button>
                    <button type="button" class="q-count">8</button>
                    <button type="button" class="q-count">9</button>
                    <button type="button" class="q-count">10</button>
                </div>
            </div>
        </div>

        <script src="Assets/questions.js"></script>
        <script src="Assets/script.js"></script>
    </body>
</html>
